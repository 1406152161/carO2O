<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="common/include :: header('修改顾客')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-department-edit" >
		<input id="departmentId" name="id" type="hidden" />
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">部门名称：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="name" id="postName" th:value="${dept.name}" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label is-required">部门编号：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" name="sn" id="postCode" th:value="${dept.sn}" required>
			</div>
		</div>
	</form>
</div>
<th:block th:include="common/include :: footer" />
<script type="text/javascript">
	var prefix = ctx + "/business/employee";

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/listPage", $('#form-department-edit').serialize());
		}
	}
</script>
</body>
</html>
